<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .login{
            width: 350px;
            height: 520px;
            background-color: #fff;
            border-radius: 15px;
            margin: 100px auto;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        body{
            background-color: #028002;
        }
        .flex{
            flex: 1;
            text-align: left;
            line-height: 50px;
        }
        .login-top{
            background: #e6e5e3;
            color: black;
            flex: 1;
            text-align: left;
            line-height: 50px;
        }
        .login-top font{
			position: relative;
			left: 15px;
			font-weight: bolder;
			position: relative;
			top: 2px;
        }
		.main{
			background-color: #0c860f;
			margin: 100px auto;
			width: 350px;
			height: 200px;
			position: relative;
			top: -80px;
		}
		.fontdiv{
			position: absolute;
			margin: 0 auto 0 auto;
			left: 180mm;
			bottom: 200px;
			font-size: 40px;
			font-family: "微软雅黑";
			font-weight: 600;
		}
    </style>
</head>
<body>
    <div class="login">
        <div class="login-top"><font>电子健康通行码</font></div>
        <div class="flex"><img src="健康码2.png"></div>
		<div class="flex"></div>
		<div class="flex"></div>
		<div class="flex"></div>
		<div class="flex"></div>
		<div class="flex"></div>
		<div class="flex"></div>
		<div class="flex"></div>
		<div class="fontdiv">07月12日</div>
    </div>
    <div class="main"></div>
</body>
</html>
